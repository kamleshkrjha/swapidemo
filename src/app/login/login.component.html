<div class="container login page-center">
  <h1 style="text-align: center">Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <span style="color: red; margin-left: 20px " *ngIf="validationError">{{validationError}}</span>

  </form>
</div>
